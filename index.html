<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Search App | Pranav</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- <h1 class="text-center">Pranav Khaire</h1> -->
    <div class="webCount">
        <H3>Total Visitors</H3>
        <br>
        <!-- hitwebcounter Code START -->
        <a href="https://www.hitwebcounter.com" target="_blank">
            <img src="https://hitwebcounter.com/counter/counter.php?page=10450591&style=0006&nbdigits=5&type=page&initCount=1500"
                title="Counter Widget" Alt="Visit counter For Websites" border="0" /></a>
        
    </div>
    <h1 class="text-center">Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Ex : Computer">
        <button class="btn btn-primary" id="search-Button">Search</button>
    </form>

    <div class="search-results container">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
            <a href="https://unsplash.com/photos/black-and-silver-laptop-computer-on-table-95YRwf6CNw8">computer</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1551085254-e96b210db58a?q=80&w=1580&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
            <a href="https://unsplash.com/photos/black-and-silver-laptop-computer-on-table-95YRwf6CNw8">Bird</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1542385151-efd9000785a0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW9tfGVufDB8fDB8fHww"
                alt="">
            <a href="https://unsplash.com/photos/black-and-silver-laptop-computer-on-table-95YRwf6CNw8">Mother & Son</a>
        </div>
    </div>

    <div class="show mb-3 d-flex justify-content-center">
        <button id="show-more-button" class="btn m-3 btn-secondary">Show More</button>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
